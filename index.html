<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt's Online Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container p-3">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-warning" id="wipeStorage">
            Clear Inventory & Log Out
          </button>
          <button class="btn btn-success" id="addItemBtn">
            Add Item
          </button>
        </div>
        <div class="col-md-6">
          <div id="userContainer" hidden>
            <p id="userName">Welcome</p>
          </div>
          <div id="registerContainer">
            <h2>Please Identify Yourself</h2>
            <form id="formRegister">
              <div class="row">
                <div class="col-md-8">
                  <div>
                    <label class="form-label">User</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputUser"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-secondary">
                    Sign in
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div id="itemContainer" class="row"></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalAddItem"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Item</h5>
            <button
              type="button"
              class="btn-close btnCloseModalAddItem"
              aria-label="Close"
            ></button>
          </div>
          <form id="formAddItem">
            <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="text" class="form-control" id="inputId" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputItemName"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Cost</label>
              <input
                type="number"
                class="form-control"
                id="inputCost"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="inputPrice"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input
                type="number"
                class="form-control"
                id="inputAmount"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btnCloseModalAddItem"
            >Cancel
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Add to Inventory</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
  </body>
</html>
